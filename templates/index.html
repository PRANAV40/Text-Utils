<!doctype html>
<html lang="en">

<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <title>Text Utils</title>
<style>
          .footer {
             position: fixed;
             left: 0;
             bottom: 0;
             width: 100%;
             background-color: black;
             color: white;
             text-align: center;
             display: block;
          }
     </style>
</head>

<body>
   
     <!--BootStrap Implimentation-->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
               <a class="navbar-brand" href="#">Text Utils</a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                         <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="#">Home</a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link" href="/about">About Us</a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link" href="#">Contact Us</a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link " href="#"> Login</a>
                         </li>
                    </ul>
               </div>
          </div>
          <form class="d-flex">
               <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
               <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
     </nav>

     <div class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Welcome To Text Utils! You can do any things with your text here.</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
     </div>

<div class="container">

     <form action='/analyze' method='post'> {% csrf_token %}

          <div class="form-group">
               <label for="exampleFormControlTextarea1">Enter Your Text Here</label>
               <textarea  class="form-control"  name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
          </div>
          <div class="custom-control custom-switch">
               <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
               <label class="custom-control-label" for="customSwitch1">Remove Symbols</label>
          </div>

          <div class="custom-control custom-switch">
               <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch1">
               <label class="custom-control-label" for="customSwitch2">UPPER CASE</label>
          </div>

          <div class="custom-control custom-switch">
               <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch1">
               <label class="custom-control-label" for="customSwitch3">New Line Remover</label>
          </div>

          <div class="custom-control custom-switch">
               <input type="checkbox" name=" extraspaceremover" class="custom-control-input" id="customSwitch1">
               <label class="custom-control-label" for="customSwitch4">Extra Space Remover</label>
          </div>

          <div class="custom-control custom-switch">
               <input type="checkbox"  name="charactercount" class="custom-control-input" id="customSwitch1">
               <label class="custom-control-label" for="customSwitch5"> Character Count</label>
          </div>

          <button type="submit" class="btn btn-dark mt-2">Analyaze Text</button>
     </form>
</div>
<footer class="footer">
     <div class="container">
       <span class="text-light">&#169 2022 Text Utils </span>
     </div>
   </footer>
     <!-- Optional JavaScript; choose one of the two! -->

     <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
</body>
</html>
